<html><head>
  <script type="text/javascript">
    function validarIdade(obj, minimo, maximo) {
      if (obj.value < minimo || obj.value > maximo)
        document.getElementById('meuDiv').innerHTML = 'Idade inv√°lida';
      else
        document.getElementById('meuDiv').innerHTML = '';
    }
  </script>
</head>
<body>

  <div id="meuDiv"></div>
</body>
</html>
